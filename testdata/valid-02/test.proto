syntax = "proto3";

package gotf;

option go_package = ".;testpb";

import "gotf.proto";

message Valid02 {
  option (provider) = {name: "valid", pb_package: ".;testpb"};
}

message User {
  option (resource) = {
    name: "Person"
  };
  string email = 1;
  string name = 2 [(attribute) = {skip: true}];
}

message Group {
  option (datasource) = {
    explicit_fields: true
    members: {
      key: "cache"
      value: {
        go_identity: {
          name: "ResourceData"
          import_path: "github.com/hashicorp/terraform-plugin-sdk/v2/helper/schema"
        }
      }
    }
  };
  repeated string emails = 1;
  repeated User members = 2 [(attribute) = {}];
}
