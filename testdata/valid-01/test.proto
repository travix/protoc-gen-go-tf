syntax = "proto3";

package gotf;

option go_package = ".;testpb";

import "gotf.proto";

message Valid01 {
  option (provider) = {};
}

message User {
  option (resource) = {};
  string email = 1; // user email address
}

message UserData {
  option map_entry = true;
  option (datasource) = { name: "User", explicit_fields: true };
  string email = 1 [(attribute) = {}]; // user email address
  string FirstName = 2 [(attribute) = {}];
}


