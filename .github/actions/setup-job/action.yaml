name: Setup Workflow job
description: Clone repository, setup Go, install Protoc, gocode code, download dependencies
inputs:
  buf_api_token:
    description: Buf API token
    required: false
  buf_user:
    description: Buf user
    required: false
  github_token:
    description: GitHub token
    required: false
runs:
  using: composite
  steps:
    - name: Clone
      uses: actions/checkout@v3
    - id: setup-go
      name: Setup GO
      uses: actions/setup-go@v4
      with:
          go-version: ^1
    - name: Setup buf
      uses: bufbuild/buf-setup-action@v1
      with:
        buf_api_token: ${{ inputs.buf_api_token }}
        buf_user: ${{ inputs.buf_user }}
        github_token: ${{ inputs.github_token }}
    - name: Generate
      shell: bash
      run: go generate ./...
    - name: Download dependencies
      if: steps.setup-go.outputs.cache-hit != 'true'
      shell: bash
      run: go get -t ./...
